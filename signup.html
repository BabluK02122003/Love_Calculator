<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="bg.mp4" type="video/mp4">
    </video>
    <section class="wrapper">
        <div class="content" style="height: fit-content; position: fixed; left: 300px; top: 150px;">
            <div class="signup-container">
                <h2><u>Sign Up</u></h2>
                <form id="signupForm" action="login.html" method="get">
                    <label for="username">Username</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="username" placeholder="Enter your username" required></br></br>
                    <label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" id="email" placeholder="Enter your email" required></br></br>
                    <label for="password">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="password" id="password" placeholder="Enter your password" required></br></br>
                    <button type="submit" class="btn">Sign Up</button></br></br>
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
