<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="bg.mp4" type="video/mp4">
    </video>
    <section class="wrapper">
        <div class="content" style="height: fit-content; position: fixed; left: 300px; top: 200px;">
            <div class="login-container">
                <h2><u>Login</u></h2>
                <form id="loginForm" action="calculator.html" method="get">
                    <label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" id="email" placeholder="Enter your email" required></br></br>
                    <label for="password">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="password" id="password" placeholder="Enter your password" required></br></br>
                    <button type="submit" class="btn">Login</button></br></br>
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
